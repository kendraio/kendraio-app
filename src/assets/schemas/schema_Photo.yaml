name: Photo
labelField: name
forms:
  edit: assets/forms/photoEditForm.yaml
attachments: ["image"]
fields:
  - type: TEXT
    id: name
    label: Photo title
    autoComplete: off
    defaultValue: ""
  - type: TEXT
    id: location
    label: Location
    autoComplete: off
    defaultValue: ""
  - type: REFERENCE
    id: author
    label: Author
    list: person
  - type: IMAGE
    id: image
    label: File
  - type: TAGS
    id: tags
    label: Tags
    multiple: true
    dataType: Person
    defaultValue: []
