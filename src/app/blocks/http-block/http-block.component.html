<mat-error *ngIf="hasError">
  {{ errorMessage }}
</mat-error>

<mat-error *ngIf="contextErrorKey && contextErrors">{{contextErrors}}</mat-error>

<div *ngIf="errorBlocks.length > 0">
  <app-blocks-workflow [blocks]="errorBlocks"
                       [models]="[errorData]"
                       [context]="context"></app-blocks-workflow>
</div>

<!-- Status code indicator -->
<div *ngIf="statusCode && !isLoading" class="http-status-display">
  <span [ngClass]="{
    'status-success': statusCode >= 200 && statusCode < 300,
    'status-redirect': statusCode >= 300 && statusCode < 400,
    'status-error': statusCode >= 400
  }">HTTP {{statusCode}}</span>
</div>

<!-- Extra meta info -->
<div *ngIf="responseSize && !isLoading" class="http-meta">
  <span>Size: {{ responseSize }}</span>
</div>

<mat-spinner *ngIf="isLoading" diameter="50"></mat-spinner>
