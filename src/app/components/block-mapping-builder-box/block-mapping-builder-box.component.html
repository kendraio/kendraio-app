
<ngx-monaco-editor [options]="editorOptions" style="height: 240px;" [(ngModel)]="mappingModel"></ngx-monaco-editor>
<mat-divider></mat-divider>
<mat-expansion-panel class="mat-elevation-z0" >
    <mat-expansion-panel-header><mat-panel-title>Properties</mat-panel-title></mat-expansion-panel-header>

<mat-form-field>
    <label>
      <span>Block Title</span>
    </label>
    <input matInput [formControl]="blockTitleFormControl">
  </mat-form-field>
  
<mat-form-field >
  <label>
    <span>Block Comment</span>
  </label>
  <input matInput [formControl]="blockCommentFormControl">
</mat-form-field>
</mat-expansion-panel>
