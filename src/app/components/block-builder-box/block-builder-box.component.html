<ng-container *ngIf="blockTypeConfig">
  <ngx-monaco-editor
    *ngIf="hasEditor"
    [options]="editorOptions"
    style="height: 460px"
    [(ngModel)]="blockModel"
    (onInit)="initEditor()"
  ></ngx-monaco-editor>
</ng-container>

<mat-form-field class="example-full-width">
  <textarea
    type="textarea"
    rows="3"
    placeholder="Block Comment"
    aria-label="Block Comment"
    matInput
    [formControl]="blockCommentFormControl"
  ></textarea>
</mat-form-field>
