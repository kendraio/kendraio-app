<p>YOUTUBE SERVICE!</p>

<section
  appHelp="help.1"
  fxLayout="row wrap"
  fxLayoutAlign="start center"
  fxLayoutGap="40px"
  fxFlexFill
  class="mb-4"
>
  <button
    mat-flat-button
    color="primary"
    routerLinkActive="active"
    [routerLink]="['myyoutube']"
  >
    My YouTube
  </button>
  <button
    mat-flat-button
    color="primary"
    routerLinkActive="active"
    [routerLink]="['myyoutube-videos']"
  >
    My YouTube Videos
  </button>
  <button
    mat-flat-button
    color="primary"
    routerLinkActive="active"
    [routerLink]="['basic']"
  >
    YouTube Basic
  </button>
  <button
    mat-flat-button
    color="primary"
    routerLinkActive="active"
    [routerLink]="['advanced']"
  >
    YouTube Advanced
  </button>
  <button
    mat-flat-button
    color="primary"
    routerLinkActive="active"
    [routerLink]="['/youtube']"
  >
    Upload
  </button>

  <button
    mat-flat-button
    color="primary"
    routerLinkActive="active"
    [routerLink]="['playlists']"
  >
    Play Lists
  </button>
</section>

<router-outlet></router-outlet>
