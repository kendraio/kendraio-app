<p>kendraio-form</p>

<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form
    [model]="model"
    [fields]="fields"
    [options]="options"
    [form]="form"
  ></formly-form>
  <button
    mat-flat-button
    color="primary"
    mat-button
    type="submit"
    class="mat-button"
    [disabled]="!form.valid"
  >
    Submit
  </button>

  <p></p>
  <p></p>
</form>
